# Basic site settings
title: SCF PG Maintenance WG
description:
  Community hub for sustainable public goods funding and maintenance in the Stellar ecosystem
baseurl: "" # Empty for root publishing
url: "https://scf-public-goods-maintenance.github.io"

# Add permalink setting to omit .html extensions in links
permalink: pretty

# Just the Docs remote theme (supported on GitHub Pages)
remote_theme: just-the-docs/just-the-docs

# Required plugin for remote_theme
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Just the Docs configuration
search_enabled: true
heading_anchors: true
color_scheme: dark

# Auxiliary links (top-right header)
aux_links:
  "Repository on GitHub":
    - "https://github.com/SCF-Public-Goods-Maintenance/scf-public-goods-maintenance.github.io"
  "Stellar Developers Discord":
    - "https://discord.gg/stellardev"

# Back to top button
back_to_top: true
back_to_top_text: "Back to top"

# Custom includes
includes:
  footer: footer_custom
